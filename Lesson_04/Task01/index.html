<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Сортировка</title>
    
    <script>
        // document.write("Hello!")
        // document.write(Math.round(Math.random() * 10) + "<br>");
        
        function getRandom(n) {
            return Math.round(Math.random() * (n+1)-0.5);
        }

        function getArray(count) {
            var tempArray = [];
            for (let i = 0; i < count; i++) {
                // tempArray[i] = getRandom(10);
                tempArray.push(getRandom(10));
            }
            return tempArray;
        }

        // document.write(getRandom(100) + "<br>");

        var numbers = getArray(10);
        // alert(numbers);
        document.write(numbers + " < исходный массив");
        var size = numbers.length;

        for (var current = 0; current < size - 1; current++) {

            var position = current;

            for (var i = current + 1; i < size; i++) {
                if (numbers[i] > numbers[position] ) {
                    position = i;
                }
            }
            var temp = numbers[current];
            numbers[current] = numbers[position];
            numbers[position] = temp;


            document.write("<br>" + numbers + ` < ${current+1} повтор`);
        }
    </script>

</head>
